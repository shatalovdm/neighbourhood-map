<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">   
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web App to explore your neighbourhood">
    <meta name="author" content="Dmitry Shatalov">
	<title>Neighbourhood Map</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
	<header>		
		<nav class="navbar navbar-default navbar-static-top">
			<div class="navbar-inner">
		        <ul class="nav pull-left">
	    			<a class="toggle-menu navbar-text"><span class="glyphicon glyphicon-menu-right"></span></a>
		        </ul>
		        <ul class="nav nav-center">
		        	<p class="navbar-text">Neighbourhood Map</p>
		        </ul>
		    </div>
		</nav>
	</header>
	<main>
		<div class="content container-fluid">
			<div class="row">
				<div class="content col-sm-3 pre-scrollable">
					<form class="form-horizontal">
						<input type="text" data-bind="textInput: filterKeyword" class="form-control" placeholder="Filter by name">
					</form>
					<table class="table table-condensed">
						<caption>Results</caption>
						<tbody data-bind="foreach: restaurants, foreach: filterRestaurants">
							<tr>
								<td>
									<div class="container-fluid">
										<div class="description row">
											<div class="col-xs-8">
												<div class="row">
													<div class="col-xs-8">
														<h4 data-bind="text: name"></h4>
													</div>
													<div class="col-xs-4">
														<h4 data-bind="text: price"></h4>
													</div>
												</div>
												<div class="address row">
													<p data-bind="text: address"></p>
												</div>
												<div class="address row">
													 Phone: <span data-bind="text: phone"></span>
												</div>
											</div>
											<div class="col-xs-4">
												<img data-bind="attr: { 'src': image}" alt="restaurant image" class="img-responsive img-rounded">
											</div>
										</div>
										<div class="row opentable-link">
											<a class="btn btn-primary" data-bind="attr: { 'href': link}" role="button">Reserve a table</a>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="content map col-sm-9">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		
	</footer>
	<script>
        var geocoder; 
		var map; 
		function initMap() {
			geocoder = new google.maps.Geocoder();
			geocoder.geocode( { 'address': '60613+usa' }, function(results, status) {
				if (status == google.maps.GeocoderStatus.OK) {
				//Got result, center the map and put it out there
					var map = new google.maps.Map(document.getElementById('map'), {
					center: results[0].geometry.location,
					scrollwheel: false,
					zoom: 15
				});
				} else {
					alert("Geocode was not successful for the following reason: " + status);
				}
			});
		}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Xrr0-0B6jLNfz2eOWCUH_Avt4jXvHBs&v=3&callback=initMap"></script>
	<script async type="text/javascript" src="js/knockout-latest.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script async type="text/javascript" src="js/app.js"></script>
</body>
</html>
