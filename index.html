<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">   
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web App to explore your neighbourhood">
    <meta name="author" content="Dmitry Shatalov">
	<title>Neighbourhood Map</title>
	<link href="lib/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<header>		
		<nav class="navbar navbar-static-top">
			<div class="navbar-inner">
		        <ul class="nav nav-center">
		        	<h4 class="navbar-text text-uppercase">Neighborhood Map</h4>
		        </ul>
		    </div>
		</nav>
	</header>
	<main>
		<div class="content container-fluid">
			<div class="bar text-center row">
				<div class="col-md-3">
					<form class="search form-inline" data-bind="submit: searchZip">
						<div class="form-group">
							<label for="zipSearch">Zip</label>
							<input type="text" class="form-control" id="zipSearch" data-bind='value: zipSearch, valueUpdate: "afterkeydown"' placeholder="Enter a zip code">
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</div>
				<div class="col-md-9">
					<form class="form-inline">
						<div class="form-group">
							<label for="nameInput">Name</label>
							<input type="text" class="form-control" id="nameInput" data-bind="textInput: filterName" placeholder="Filter by name">
						</div>
						<div class="form-group">
							<label for="addressInput">Address</label>
							<input type="text" class="form-control" id="addressInput" data-bind="textInput: filterAddress" placeholder="Filter by address">
						</div>
						<div class="form-group">
							<label for="priceInput">Price</label>
							<select class="form-control" data-bind="textInput: filterPrice" id="priceInput">
								<option>Any</option>
								<option>$</option>
								<option>$$</option>
								<option>$$$</option>
								<option>$$$$</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			<div class="results row">
				<div class="content col-sm-3 pre-scrollable">
					<table class="table table-condensed">
						<caption></caption>
						<tbody class="restaurant-list" data-bind="foreach: restaurants, foreach: filterRestaurants">
							<tr>
								<td>
									<div class="container-fluid">
										<div class="description row" data-bind="event: { mouseover: $parent.enableMarker, mouseout: $parent.disableMarker }">
											<div class="col-xs-8">
												<div class="row">
													<div class="col-xs-8">
														<h4 data-bind="text: name"></h4>
													</div>
													<div class="col-xs-4">
														<h4 data-bind="text: price"></h4>
													</div>
												</div>
												<div class="address row">
													<p data-bind="text: address"></p>
												</div>
												<div class="address row">
													 Phone: <span data-bind="text: phone"></span>
												</div>
											</div>
											<div class="col-xs-4">
												<img data-bind="attr: { 'src': image}" alt="restaurant image" class="img-responsive img-rounded">
											</div>
										</div>
										<div class="row opentable-link">
											<a class="btn btn-primary reserve" data-bind="attr: { 'href': link}" role="button">Reserve a table</a>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="content map col-sm-9">
					<div id="map" data-bind="map: { latitude: latitude, longitude: longitude }"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script async type="text/javascript" src="lib/knockout-latest.js"></script>
	<script async type="text/javascript" src="js/map.min.js"></script>
	<script async type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
